<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Review App</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen p-4">

  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“š Book Review App</h1>

    <!-- Add Book Form -->
    <div class="bg-white shadow-md rounded p-4 mb-6">
      <h2 class="text-xl font-semibold mb-4">Add a Book</h2>
      <form id="bookForm" class="space-y-3">
        <input type="text" id="title" placeholder="Book Title" required class="w-full p-2 border border-gray-300 rounded" />
        <input type="text" id="author" placeholder="Author" required class="w-full p-2 border border-gray-300 rounded" />
        <input type="number" id="year" placeholder="Published Year" class="w-full p-2 border border-gray-300 rounded" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Book</button>
      </form>
    </div>

    <!-- Book List -->
    <div class="bg-white shadow-md rounded p-4">
      <h2 class="text-xl font-semibold mb-4">All Books</h2>
      <ul id="bookList" class="space-y-2">
        <!-- Books will load here -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
